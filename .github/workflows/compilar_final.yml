name: Compilar Panel Millonario APK Final

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Chequear cÃ³digo
      uses: actions/checkout@v3

    - name: Configurar Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Configurar Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Crear entorno aislado e instalar todo
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install wheel setuptools
        pip install -r requirements.txt
        echo "PATH=$PATH:$(pwd)/venv/bin" >> $GITHUB_ENV

    - name: Construir APK desde el entorno aislado
      run: |
        source venv/bin/activate
        flet build apk --verbose

    - name: Subir APK generado
      uses: actions/upload-artifact@v4
      with:
        name: PanelMillonario-APK
        path: build/apk/**/*.apk
