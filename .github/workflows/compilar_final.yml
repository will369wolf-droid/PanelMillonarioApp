name: Compilar Panel Millonario APK Final

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Chequear código
      uses: actions/checkout@v3

    - name: Configurar Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Forzar Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Instalar Dependencias Blindadas
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install wheel setuptools
        python3 -m pip install --no-cache-dir -r requirements.txt

    - name: Construir APK con Versión Forzada
      run: |
        python3 -m flet build apk --verbose

    - name: Subir APK generado
      uses: actions/upload-artifact@v4
      with:
        name: PanelMillonario-APK
        path: build/apk/**/*.apk
